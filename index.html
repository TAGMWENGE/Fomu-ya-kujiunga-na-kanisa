<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usajili T.A.G Mwenge Christian Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Kuweka fonti ya Inter kwa ajili ya mwonekano bora */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Rangi ya nyuma isiyokoza */
            padding: 20px;
        }
        /* Rangi kuu ya kanisa inaweza kuwa bluu ya Assemblies of God */
        .primary-blue {
            background-color: #1a4d8c; /* Bluu nyeusi */
        }
        .text-primary-blue {
            color: #1a4d8c;
        }
        /* CSS kwa ajili ya icons */
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
            fill: currentColor; /* Itachukua rangi ya maandishi */
        }
        /* Customize scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-auto my-8 border border-gray-200">
        <div class="primary-blue text-white p-4 rounded-t-xl -mx-8 -mt-8 mb-6 text-center">
            <h2 class="text-2xl font-bold">
                TANZANIA ASSEMBLIES OF GOD
            </h2>
            <h2 class="text-2xl font-bold">
                MWENGE CHRISTIAN CENTRE
            </h2>
        </div>
        
        <h3 class="text-2xl font-bold text-center text-primary-blue mb-4">
            USAJILI WA MSHIRIKA.
        </h3>
        <p class="text-center text-gray-600 mb-8">
            Jisajili Hapa kuwa Mshirika wetu!
        </p>

        <hr class="border-t-2 border-gray-300 my-6 rounded-full">

        <form id="registrationForm" class="space-y-5">
            <div>
                <label for="fullName" class="block text-gray-700 text-sm font-semibold mb-2">Jina Kamili</label>
                <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-primary-blue">
                    <span class="pl-3 pr-2 py-3">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M12 4a4 4 0 0 1 4 4 4 4 0 0 1-4 4 4 4 0 0 1-4-4 4 4 0 0 1 4-4zm0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4z"/></svg>
                    </span>
                    <input type="text" id="fullName" name="Jina Kamili" placeholder="Jina lako kamili"
                           class="flex-grow px-2 py-3 bg-transparent focus:outline-none" required>
                </div>
            </div>

            <div>
                <label for="phoneNumber" class="block text-gray-700 text-sm font-semibold mb-2">Namba ya Simu</label>
                <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-primary-blue">
                    <span class="pl-3 pr-2 py-3">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.24.2 2.45.57 3.57.11.35.03.74-.24 1.02l-2.2 2.2z"/></svg>
                    </span>
                    <input type="tel" id="phoneNumber" name="Namba ya Simu" placeholder="Mfano: 0712345678"
                           class="flex-grow px-2 py-3 bg-transparent focus:outline-none" required>
                </div>
            </div>

            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Barua Pepe (Hiari)</label>
                <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-primary-blue">
                    <span class="pl-3 pr-2 py-3">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                    </span>
                    <input type="email" id="email" name="Barua Pepe" placeholder="email@mfano.com"
                           class="flex-grow px-2 py-3 bg-transparent focus:outline-none">
                </div>
            </div>

            <div>
                <label for="gender" class="block text-gray-700 text-sm font-semibold mb-2">Jinsia</label>
                <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-primary-blue">
                    <span class="pl-3 pr-2 py-3">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M12 2C9.24 2 7 4.24 7 7s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 14c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    </span>
                    <select id="gender" name="Jinsia"
                             class="flex-grow px-2 py-3 bg-white focus:outline-none appearance-none pr-8" required>
                        <option value="">Chagua Jinsia</option>
                        <option value="Mwanaume">Mwanaume</option>
                        <option value="Mwanamke">Mwanamke</option>
                    </select>
                    <span class="absolute right-0 pr-3 flex items-center pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </span>
                </div>
            </div>

            <div>
                <label for="address" class="block text-gray-700 text-sm font-semibold mb-2">Anuani ya Makazi</label>
                <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-primary-blue">
                    <span class="pl-3 pr-2 py-3">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    </span>
                    <input type="text" id="address" name="Anuani ya Makazi" placeholder="Mfano: Mwenge, Dar es Salaam"
                           class="flex-grow px-2 py-3 bg-transparent focus:outline-none" required>
                </div>
            </div>

            <div>
                <label for="department" class="block text-gray-700 text-sm font-semibold mb-2">Idara</label>
                <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-primary-blue">
                    <span class="pl-3 pr-2 py-3">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    </span>
                    <select id="department" name="Idara"
                             class="flex-grow px-2 py-3 bg-white focus:outline-none appearance-none pr-8" required>
                        <option value="">Chagua Idara</option>
                        <option value="Wanaume (CMF)">Wanaume (CMF)</option>
                        <option value="Wanawake (WWK)">Wanawake (WWK)</option>
                        <option value="Vijana (CA's)">Vijana (CA's)</option>
                        <option value="Watoto">Watoto</option>
                    </select>
                    <span class="absolute right-0 pr-3 flex items-center pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </span>
                </div>
            </div>

            <div>
                <label for="baptismStatus" class="block text-gray-700 text-sm font-semibold mb-2">Ubatizo</label>
                <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-primary-blue">
                    <span class="pl-3 pr-2 py-3">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13.5V7H9v3.5H5.5L12 17l6.5-6.5H15V7h-4.5v-1.5z"/></svg>
                    </span>
                    <select id="baptismStatus" name="Ubatizo"
                             class="flex-grow px-2 py-3 bg-white focus:outline-none appearance-none pr-8" required>
                        <option value="">Ubatizo katika maji mengi </option>
                        <option value="Nimebatizwa">Nimebatizwa</option>
                        <option value="Sijabatizwa">Sijabatizwa</option>
                    </select>
                    <span class="absolute right-0 pr-3 flex items-center pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </span>
                </div>
            </div>

            <div>
                <label for="zone" class="block text-gray-700 text-sm font-semibold mb-2">Zoni (Hiari)</label>
                <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-primary-blue">
                    <span class="pl-3 pr-2 py-3">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                    </span>
                    <input type="text" id="zone" name="Zoni" placeholder="Mfano: Zoni ya Sinza"
                           class="flex-grow px-2 py-3 bg-transparent focus:outline-none">
                </div>
            </div>

            <div>
                <label for="occupation" class="block text-gray-700 text-sm font-semibold mb-2">Kazi yako (Hiari)</label>
                <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-primary-blue">
                    <span class="pl-3 pr-2 py-3">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg>
                    </span>
                    <input type="text" id="occupation" name="Kazi yako" placeholder="Mfano: Mwalimu, Mfanyabiashara"
                           class="flex-grow px-2 py-3 bg-transparent focus:outline-none">
                </div>
            </div>

            <div>
                <label for="maritalStatus" class="block text-gray-700 text-sm font-semibold mb-2">Hali ya Ndoa</label>
                <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-primary-blue">
                    <span class="pl-3 pr-2 py-3">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    </span>
                    <select id="maritalStatus" name="Hali ya Ndoa"
                             class="flex-grow px-2 py-3 bg-white focus:outline-none appearance-none pr-8" required>
                        <option value="">Chagua hali ya ndoa</option>
                        <option value="Sijaoa/Sijaolewa">Sijaoa/Sijaolewa (Single)</option>
                        <option value="Nimeoa">Nimeoa</option>
                        <option value="Nimeolewa">Nimeolewa</option>
                        <option value="Tumeachana">Tumeachana</option>
                        <option value="Mjane/Mgane">Mjane/Mgane</option>
                    </select>
                    <span class="absolute right-0 pr-3 flex items-center pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </span>
                </div>
            </div>

            <div>
                <label for="secretKey" class="block text-gray-700 text-sm font-semibold mb-2">Neno Siri la Siri</label>
                <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-primary-blue">
                    <span class="pl-3 pr-2 py-3">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3-8H9V6c0-1.66 1.34-3 3-3s3 1.34 3 3v2z"/></svg>
                    </span>
                    <input type="password" id="secretKey" name="Neno Siri" placeholder="Ingiza neno siri la usajili"
                           class="flex-grow px-2 py-3 bg-transparent focus:outline-none" required>
                    <button type="button" id="toggleSecretKey" class="px-3 py-3 focus:outline-none">
                        <svg id="eyeIcon" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    </button>
                </div>
            </div>

            <button type="submit"
                    class="w-full primary-blue text-white py-3 rounded-lg font-semibold hover:bg-blue-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:ring-offset-2 shadow-md">
                Jisajili Sasa
            </button>
        </form>

        <div id="messageBox" class="mt-6 p-4 rounded-lg text-center hidden"></div>
    </div>

    <script>
        // URL ya Apps Script yako iliyochapishwa (BANDIKA URL YAKO HAPA!)
        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbxmojSckr1sDUGmr6tHbWZkAuX1hFr73zl4FRcqQvRN-z3hCaBvFpdmRr6pFViYNrN1OQ/exec'; 

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const messageBox = document.getElementById('messageBox');
            messageBox.classList.add('hidden');

            const formData = new FormData();
            
            // Tunahakikisha mpangilio unalingana na ule wa Google Sheet
            formData.append('Jina Kamili', document.getElementById('fullName').value);
            formData.append('Namba ya Simu', document.getElementById('phoneNumber').value);
            formData.append('Barua Pepe', document.getElementById('email').value);
            formData.append('Jinsia', document.getElementById('gender').value);
            formData.append('Anuani ya Makazi', document.getElementById('address').value);
            formData.append('Idara', document.getElementById('department').value);
            formData.append('Ubatizo', document.getElementById('baptismStatus').value);
            formData.append('Zoni', document.getElementById('zone').value);
            formData.append('Kazi yako', document.getElementById('occupation').value);
            formData.append('Hali ya Ndoa', document.getElementById('maritalStatus').value);
            formData.append('Neno Siri', document.getElementById('secretKey').value); // Hapa ndipo 'Neno Siri' inapotumwa
            formData.append('Tarehe ya Usajili', new Date().toLocaleDateString('sw-TZ'));

            messageBox.classList.remove('hidden', 'bg-green-100', 'bg-red-100');
            messageBox.classList.add('bg-blue-100', 'text-blue-700');
            messageBox.innerHTML = '<p class="font-bold">Inatuma... Tafadhali subiri kidogo.</p>';

            fetch(appsScriptUrl, {
                method: 'POST',
                body: formData 
            })
            .then(response => response.text())
            .then(data => {
                if (data.includes("Mafanikio")) {
                    messageBox.classList.remove('bg-blue-100', 'text-blue-700', 'bg-red-100', 'text-red-700');
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                    messageBox.innerHTML = `<p class="font-bold">Hongera!</p><p>Umefanikiwa kujisajili. Asante kwa kujiunga na T.A.G Mwenge Christian Centre!</p>`;
                    document.getElementById('registrationForm').reset();
                } else {
                    messageBox.classList.remove('bg-blue-100', 'text-blue-700', 'bg-green-100', 'text-green-700');
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                    messageBox.innerHTML = `<p class="font-bold">Samahani!</p><p>${data}</p>`;
                }
            })
            .catch((error) => {
                console.error('Kuna hitilafu wakati wa kutuma data:', error);
                messageBox.classList.remove('bg-blue-100', 'text-blue-700', 'bg-green-100', 'text-green-700');
                messageBox.classList.add('bg-red-100', 'text-red-700');
                messageBox.innerHTML = `<p class="font-bold">Samahani, kuna hitilafu ya mtandao!</p><p>Tafadhali hakikisha umeunganishwa na intaneti na ujaribu tena. Ikiwa tatizo litaendelea, wasiliana na kitengo cha habari MCC.</p>`;
            });
        });
        
        const toggleSecretKey = document.getElementById('toggleSecretKey');
        const secretKeyInput = document.getElementById('secretKey');
        const eyeIcon = document.getElementById('eyeIcon');

        toggleSecretKey.addEventListener('click', function() {
            const type = secretKeyInput.getAttribute('type') === 'password' ? 'text' : 'password';
            secretKeyInput.setAttribute('type', type);

            if (type === 'password') {
                eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>`;
            } else {
                eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 .985-3.14 3.109-5.188 5.669-6.614m6.605 6.605a3 3 0 11-5.828-2.288m0 0a3 3 0 11-5.828-2.288"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2L10 10m2 2l2 2"></path>`;
            }
        });
    </script>
</body>
</html>
